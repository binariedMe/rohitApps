<!doctype html>
<html>
<head lang="en">
    <title>RAW - Rohit Apps World</title>

    <link rel="stylesheet" type="text/css" href="client_assets/bootstrap-3.2.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="client_assets/css/index.css" />

    <!--<link rel="icon" href="images/favicon.ico"/>-->

    <script src="client_assets/scripts/lib/jquery-2.0.3.js"></script>
    <script src="client_assets/bootstrap-3.2.0-dist/js/bootstrap.js"></script>

</head>

<body ng-app="chat-app" class="backGainsBoro" ng-controller="appCtrl">

<header class="hdrFtr">
    <div class="pull-left">
        <span>{{headerText}}</span>
    </div>
    <div class="pull-right" ng-show="showLogoutBtn">
        <button class="btn btn-sm btn-danger" ng-click="logOUT()">LOGOUT</button>
    </div>
    <span ng-show="backToServerChoice" class="pull-right chooseAppLink">
        <a ng-href="/#/chooseApp">Change App</a>
    </span>
</header>

<div class="dashboard" ng-style="{'minHeight':containerHeight}">
    <div ng-view>
        Loading...
    </div>
</div>

<footer class="hdrFtr">
    <div class="pull-left">
        <span>Disclaimer: Here we need to put some very strict disclaimer and warning.</span>
    </div>
</footer>

<script src="client_assets/scripts/lib/require.js"></script>
<script src="client_assets/scripts/lib/angular.js"></script>
<script src="client_assets/scripts/lib/angular-route.js"></script>
<script src="client_assets/scripts/lib/underscoreJs.js"></script>

<script src="client_assets/scripts/app/route.js"></script>
<script src="client_assets/scripts/app/app.js"></script>
<script src="client_assets/scripts/app/services.js"></script>
<script src="client_assets/scripts/login/LogInCtrl.js"></script>
<script src="client_assets/scripts/register/register.js"></script>
<script src="client_assets/scripts/chooseApp/chooseAppCtrl.js"></script>
<script src="client_assets/scripts/user/user.js"></script>

</body>
</html>
