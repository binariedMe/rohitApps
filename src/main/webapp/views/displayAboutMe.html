<div class="row">
    <button name="editProfile " class="btn btn-primary pull-right" ng-click="editProfile()">Edit</button>
</div><br>

<div class="row">
    <div class="col-sm-6">Name :</div>
    <div class="col-sm-6">{{user.fullName}}</div>
</div><br>
<div class="row">
    <div class="col-sm-6">Contact No. :</div>
    <div class="col-sm-6">{{user.phone}}</div>
</div><br>
<div class="row">
    <div class="col-sm-6">Address :</div>
    <div class="col-sm-6">{{userAddress}}</div>
</div>
